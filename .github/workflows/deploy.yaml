name: DEPLOY
on:
  workflow_dispatch:
    inputs:
      Environment:
        description: 'Choose Environment to Deploy [dev, poc, fi-test].'
        required: true
        default: 'dev'

# Triggers the workflow on push or pull request events but only for the main branch
#  push:
#    branches: [feature/**]
#  pull_request:
#    branches: [feature/**]

jobs:
  docit:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code
        uses: actions/checkout@master

      - name: Import environment variables
        id: import-env
        shell: bash
        run: |
          mkdir tmp
          cat envvars/global.env envvars/${{ github.event.inputs.Environment }}.env | grep -v "^#" | sed '/^[[:space:]]*$/d'> tmp/.env
          while read line; do
            echo "$line" >> $GITHUB_ENV
          done < tmp/.env

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets[env.secretKeyForCIID] }}
          project_id: "${{env.projectId}}"
          export_default_credentials: true

      - name: 'get-gke-credentials'
        uses: 'google-github-actions/get-gke-credentials@v1'
        with:
         project_id: "${{env.projectId}}"
         cluster_name: "${{ env.gkeClusterName }}"
         location: "us-west2"

      - name: 'kubectl'
        run: |-
         kubectl get ns